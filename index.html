<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Logicraft | Contacto</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"Poppins",sans-serif;
}

body{
  background:#0a0a0a;
  color:#f2f2f2;
  min-height:100vh;
  display:flex;
  flex-direction:column;
  overflow-x:hidden;
}

/* HEADER */
header{
  background:#000;
  color:#fff;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:20px 40px;
  position:sticky;
  top:0;
  z-index:1000;
  border-bottom:1px solid #333;
}
header h1{
  font-size:1.8em;
  font-weight:700;
  color:#fff;
}
nav a{
  color:#ccc;
  text-decoration:none;
  margin-left:20px;
  transition:0.3s;
  font-weight:500;
}
nav a:hover{
  color:#fff;
}

/* MAIN */
main{
  flex:1;
  padding:100px 40px 60px;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:40px;
}

h2{
  font-size:2.5em;
  margin-bottom:20px;
  color:#fff;
  text-align:center;
}

/* LINKS */
.links{
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:20px;
  margin-top:30px;
}

.link-item{
  background:rgba(255,255,255,0.05);
  border:1px solid #555;
  border-radius:8px;
  transition:0.3s;
  text-align:center;
  min-width:150px;
  padding:15px 20px;
  cursor:pointer;
}
.link-item a{
  color:#fff;
  text-decoration:none;
  font-weight:600;
  display:block;
}
.link-item:hover{
  background:rgba(255,255,255,0.1);
  transform:translateY(-5px);
}
.link-item:active{
  transform:scale(0.97);
}

/* FOOTER */
footer{
  background:#000;
  text-align:center;
  padding:20px;
  color:#777;
  font-size:0.9em;
  border-top:1px solid #333;
}

@media(max-width:600px){
  h2{font-size:2em;}
}
</style>
</head>
<body>

<header>
<h1>Logicraft</h1>
<nav>

  <a href="equipo.html">Equipo</a>
</nav>
</header>

<main>

  </div>
  <div class="link-item" onclick="window.open('https://www.tiktok.com/@pixelcraftstudio0?_t=ZM-90aGXqKzJhz&_r=1','_blank')">
    <a>TikTok</a>
  </div>

  </div>
</div>
</main>

<footer>

</footer>
