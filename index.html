<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pixelcraft Tienda</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
  }
  body {
    background-color: #000;
    color: #fff;
  }
  header {
    background: #111;
    padding: 20px;
    text-align: center;
    font-size: 24px;
    font-weight: bold;
    border-bottom: 2px solid #fff;
  }
  .container {
    display: flex;
    justify-content: center;
    padding: 40px;
    gap: 20px;
  }
  .sidebar {
    width: 250px;
    background: #111;
    padding: 20px;
    border-radius: 10px;
  }
  .sidebar button {
    width: 100%;
    padding: 10px;
    background: #000;
    color: #fff;
    border: 2px solid #fff;
    cursor: pointer;
    transition: 0.3s;
    font-weight: bold;
    border-radius: 8px;
  }
  .sidebar button:hover {
    background: #fff;
    color: #000;
  }
  .content {
    flex: 1;
    background: #111;
    padding: 20px;
    border-radius: 10px;
  }
  footer {
    background: #111;
    text-align: center;
    padding: 15px;
    border-top: 2px solid #fff;
    margin-top: 40px;
  }

  /* Modal */
  .modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    justify-content: center;
    align-items: center;
    backdrop-filter: blur(3px);
    background: rgba(0, 0, 0, 0.7);
    z-index: 10;
  }

  .modal-content {
    background: #111;
    padding: 20px;
    border-radius: 10px;
    width: 500px;
    max-width: 90%;
    text-align: center;
    border: 2px solid #fff;
  }

  .modal-content h2 {
    margin-bottom: 20px;
  }

  .category-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 10px;
  }

  .category-grid button {
    background: #000;
    color: #fff;
    border: 1px solid #fff;
    padding: 10px;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s;
  }

  .category-grid button:hover {
    background: #fff;
    color: #000;
  }

  .close-btn {
    background: #f00;
    border: none;
    color: #fff;
    font-weight: bold;
    border-radius: 5px;
    cursor: pointer;
    float: right;
    margin-top: -10px;
  }
</style>
</head>
<body>

<header>Pixelcraft Tienda</header>

<div class="container">
  <div class="sidebar">
    <button id="openModal">Selecciona una categoría</button><br><br>
    <button>Paquetes destacados</button><br><br>
    <button>Métodos de pago</button><br><br>
    <button>Política de reembolso</button>
  </div>

  <div class="content">
    <h2>Bienvenido a Pixelcraft Tienda</h2>
    <p>Aquí podrás comprar rangos, cosméticos y paquetes exclusivos.</p>
  </div>
</div>

<footer>© 2025 Pixelcraft Studio. Todos los derechos reservados.</footer>

<!-- Modal -->
<div class="modal" id="categoryModal">
  <div class="modal-content">
    <button class="close-btn" id="closeModal">X</button>
    <h2>Selecciona una categoría</h2>
    <div class="category-grid">
      <button>Kaboom+</button>
      <button>World Box</button>
      <button>Gens</button>
      <button>Earth</button>
      <button>Mario Box</button>
      <button>FNAF Box</button>
      <button>BoxiniPvP</button>
      <button>BoomPvP</button>
      <button>Otros</button>
    </div>
  </div>
</div>

<script>
  const modal = document.getElementById("categoryModal");
  const openModal = document.getElementById("openModal");
  const closeModal = document.getElementById("closeModal");

  openModal.onclick = () => { modal.style.display = "flex"; };
  closeModal.onclick = () => { modal.style.display = "none"; };
  window.onclick = (e) => { if (e.target === modal) modal.style.display = "none"; };
</script>

</body>
</html>
