<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Logicraft Tienda</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
  :root {
    --bg: #000000;
    --panel: #0b0b0b;
    --accent: #ffffff;
    --blue: #00bfff;
  }

  * { box-sizing: border-box; }
  body {
    background: var(--bg);
    color: var(--accent);
    font-family: 'Poppins', sans-serif;
    margin: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    justify-content: center;
  }

  h2 {
    margin-bottom: 20px;
    font-weight: 700;
    font-size: 24px;
    color: var(--accent);
  }

  .top-compras-container {
    display: flex;
    gap: 40px;
    flex-wrap: wrap;
    justify-content: center;
  }

  .top-box {
    background: var(--panel);
    width: 240px;
    height: 260px;
    border: 3px solid var(--blue);
    border-radius: 16px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    box-shadow: 0 0 20px rgba(0, 191, 255, 0.4);
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
  }

  .top-box::before {
    content: "";
    position: absolute;
    inset: 0;
    border-radius: 16px;
    box-shadow: 0 0 25px 5px rgba(0,191,255,0.3);
    opacity: 0;
    transition: opacity 0.3s ease;
  }

  .top-box:hover {
    transform: translateY(-6px);
    box-shadow: 0 0 40px rgba(0,191,255,0.8);
  }

  .top-box:hover::before {
    opacity: 1;
  }

  .top-box img {
    width: 100px;
    height: 100px;
    object-fit: contain;
    border-radius: 10px;
    margin-bottom: 12px;
    filter: drop-shadow(0 0 10px rgba(0,191,255,0.6));
  }

  .top-box span {
    font-weight: 700;
    color: var(--accent);
    font-size: 16px;
    text-shadow: 0 0 6px rgba(0,191,255,0.8);
  }
</style>
</head>
<body>

<h2>üèÜ Top Compras</h2>
<div class="top-compras-container">
  <div class="top-box">
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a7/React-icon.svg" alt="Logo 1">
    <span>Top Compras</span>
  </div>
  <div class="top-box">
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a7/React-icon.svg" alt="Logo 2">
    <span>Top Compras</span>
  </div>
</div>

</body>
</html>
