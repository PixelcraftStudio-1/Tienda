<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pixelcraft Tienda</title>
<style>
* { margin:0; padding:0; box-sizing:border-box; font-family:'Poppins', sans-serif; }
body { background-color:#000; color:#fff; }

.wrapper {
  display:grid;
  grid-template-columns:300px 1fr;
  gap:20px;
  max-width:1300px;
  margin:30px auto;
  padding:20px;
}

/* PANEL LATERAL */
.sidebar {
  background-color:#111;
  padding:20px;
  border-radius:10px;
}
.sidebar h2 {
  font-size:16px;
  background-color:#fff;
  color:#000;
  padding:10px;
  text-align:center;
  border-radius:6px;
  font-weight:700;
  margin-bottom:20px;
  cursor:pointer;
  transition:0.3s;
}
.sidebar h2:hover {
  background-color:#ccc;
  transform:scale(1.02);
}

/* INFO */
.info, .recent {
  background-color:#1a1a1a;
  border-radius:8px;
  padding:15px;
  margin-bottom:20px;
}
.info h3, .recent h3 { font-size:15px; margin-bottom:10px; }
.info p { font-size:13px; color:#ccc; line-height:1.4; }
.recent img {
  width:38px; height:38px; border-radius:4px;
  margin:3px; filter:grayscale(100%);
}

/* CONTENIDO PRINCIPAL */
.main { background-color:#111; padding:25px; border-radius:10px; }

/* CATEGORÍAS MODAL */
.category-modal {
  display:none;
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  background:rgba(0,0,0,0.85);
  justify-content:center;
  align-items:center;
  z-index:300;
}
.category-content {
  background-color:#1a1a1a;
  border:2px solid #333;
  padding:30px;
  border-radius:10px;
  text-align:center;
  width:90%;
  max-width:600px;
  animation:pop 0.3s ease;
  box-shadow:0 0 25px rgba(255,255,255,0.05);
}
.category-content h2 {
  margin-bottom:20px;
  font-size:18px;
}
.category-buttons {
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px;
}
.category-buttons button {
  background-color:#111;
  color:#fff;
  border:none;
  padding:10px 0;
  font-weight:600;
  border-radius:6px;
  transition:all 0.2s;
  cursor:pointer;
}
.category-buttons button:hover {
  background-color:#fff;
  color:#000;
}
.close-category {
  position:absolute;
  top:20px; right:25px;
  background:#900;
  color:#fff;
  border:none;
  font-size:18px;
  font-weight:bold;
  border-radius:5px;
  width:30px; height:30px;
  cursor:pointer;
  transition:all 0.3s;
}
.close-category:hover { background:#f00; transform:scale(1.1); }

/* ANIMACIÓN */
@keyframes pop {
  from { transform:scale(0.8); opacity:0; }
  to { transform:scale(1); opacity:1; }
}

/* Responsive */
@media(max-width:900px){ .wrapper{ grid-template-columns:1fr; } }
</style>
</head>
<body>

<div class="wrapper">
  <aside class="sidebar">
    <h2 onclick="openCategoryModal()">Selecciona una categoría</h2>
    <div class="info">
      <h3>Información</h3>
      <p>Pixelcraft Studio no está afiliado con Mojang AB.  
      Todos los pagos son finales y no reembolsables.</p>
    </div>
    <div class="recent">
      <h3>Pagos Recientes</h3>
      <img src="https://via.placeholder.com/38" alt="">
      <img src="https://via.placeholder.com/38" alt="">
      <img src="https://via.placeholder.com/38" alt="">
      <img src="https://via.placeholder.com/38" alt="">
    </div>
  </aside>

  <main class="main">
    <h1>Bienvenido a la tienda oficial de Pixelcraft Studio</h1>
    <p>Selecciona una categoría para ver los paquetes disponibles.</p>
  </main>
</div>

<!-- MODAL DE CATEGORÍAS -->
<div class="category-modal" id="categoryModal">
  <div class="category-content">
    <button class="close-category" onclick="closeCategoryModal()">✕</button>
    <h2>Selecciona una categoría</h2>
    <div class="category-buttons">
      <button>Kaboom+</button>
      <button>World Box</button>
      <button>Gens</button>
      <button>Earth</button>
      <button>Mario Box</button>
      <button>FNAF Box</button>
      <button>BoxiniPvP</button>
      <button>BoomPvP</button>
      <button style="grid-column:span 2;">Otros</button>
    </div>
  </div>
</div>

<script>
function openCategoryModal() {
  document.getElementById("categoryModal").style.display = "flex";
}
function closeCategoryModal() {
  document.getElementById("categoryModal").style.display = "none";
}
</script>

</body>
</html>
