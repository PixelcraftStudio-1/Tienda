<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pixelcraft Tienda</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
  }

  body {
    background: #000;
    color: #fff;
  }

  header {
    background: #111;
    padding: 20px;
    text-align: center;
    font-size: 24px;
    font-weight: bold;
    border-bottom: 2px solid #333;
  }

  .container {
    display: flex;
    justify-content: center;
    padding: 40px;
    gap: 20px;
  }

  /* PANEL IZQUIERDO */
  .sidebar {
    width: 280px;
    background: #111;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
    display: flex;
    flex-direction: column;
    gap: 20px;
  }

  .sidebar button {
    background: #1a1a1a;
    color: #fff;
    border: 2px solid #fff;
    border-radius: 10px;
    padding: 12px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
  }

  .sidebar button:hover {
    background: #fff;
    color: #000;
    transform: scale(1.03);
  }

  /* CONTENIDO PRINCIPAL */
  .content {
    flex: 1;
    background: #111;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
  }

  footer {
    background: #111;
    text-align: center;
    padding: 15px;
    border-top: 2px solid #333;
    margin-top: 40px;
    font-size: 14px;
  }

  /* MODAL */
  .modal {
    display: none;
    position: fixed;
    inset: 0;
    justify-content: center;
    align-items: center;
    backdrop-filter: blur(5px);
    background: rgba(0, 0, 0, 0.8);
    z-index: 1000;
  }

  .modal-content {
    background: #111;
    padding: 25px;
    border-radius: 15px;
    border: 2px solid #fff;
    width: 500px;
    max-width: 90%;
    text-align: center;
    box-shadow: 0 0 30px rgba(255, 255, 255, 0.15);
  }

  .modal-content h2 {
    margin-bottom: 20px;
    font-size: 20px;
    text-transform: uppercase;
    border-bottom: 1px solid #333;
    padding-bottom: 10px;
  }

  .category-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 12px;
    margin-top: 20px;
  }

  .category-grid button {
    background: #1a1a1a;
    color: #fff;
    border: 1px solid #fff;
    border-radius: 10px;
    padding: 10px;
    cursor: pointer;
    transition: 0.3s;
    font-weight: 500;
  }

  .category-grid button:hover {
    background: #fff;
    color: #000;
    transform: scale(1.05);
  }

  .close-btn {
    background: #f00;
    border: none;
    color: #fff;
    font-weight: bold;
    border-radius: 8px;
    cursor: pointer;
    float: right;
    padding: 6px 10px;
    font-size: 14px;
    transition: 0.3s;
  }

  .close-btn:hover {
    background: #c00;
  }
</style>
</head>
<body>

<header>PIXELCRAFT TIENDA</header>

<div class="container">
  <div class="sidebar">
    <button id="openModal">Selecciona una categoría</button>
    <button>Paquetes destacados</button>
    <button>Métodos de pago</button>
    <button>Política de reembolso</button>
  </div>

  <div class="content">
    <h2>Bienvenido a la tienda oficial de Pixelcraft</h2>
    <p>Adquiere rangos, cosméticos y paquetes exclusivos para nuestros servidores.</p>
    <p>Selecciona una categoría del menú para comenzar.</p>
  </div>
</div>

<footer>
  © 2025 Pixelcraft Studio — Todos los derechos reservados.
</footer>

<!-- MODAL DE CATEGORÍAS -->
<div class="modal" id="categoryModal">
  <div class="modal-content">
    <button class="close-btn" id="closeModal">X</button>
    <h2>Selecciona una categoría</h2>
    <div class="category-grid">
      <button>Kaboom+</button>
      <button>World Box</button>
      <button>Gens</button>
      <button>Earth</button>
      <button>Mario Box</button>
      <button>FNAF Box</button>
      <button>BoxiniPvP</button>
      <button>BoomPvP</button>
      <button>Otros</button>
    </div>
  </div>
</div>

<script>
  const modal = document.getElementById("categoryModal");
  const openModal = document.getElementById("openModal");
  const closeModal = document.getElementById("closeModal");

  openModal.addEventListener("click", () => {
    modal.style.display = "flex";
  });

  closeModal.addEventListener("click", () => {
    modal.style.display = "none";
  });

  window.addEventListener("click", (e) => {
    if (e.target === modal) modal.style.display = "none";
  });
</script>

</body>
</html>
