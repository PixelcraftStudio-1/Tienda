<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda Minecraft</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <img src="images/logo.png" alt="Logo Tienda" class="logo">
    <h1>Tienda Minecraft</h1>
  </header>

  <main>
    <section class="products">
      <div class="product-card">
        <h2>Rango VIP</h2>
        <p>Incluye acceso a zonas exclusivas y perks.</p>
        <span>$5 USD</span>
        <button onclick="comprar('VIP')">Comprar</button>
      </div>

      <div class="product-card">
        <h2>Kit Starter</h2>
        <p>Incluye armadura y herramientas básicas.</p>
        <span>$3 USD</span>
        <button onclick="comprar('Starter')">Comprar</button>
      </div>
    </section>
  </main>

  <footer>
    <p>© 2025 Minecraft Store</p>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
